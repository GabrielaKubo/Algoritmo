<!-- A tag div define uma 'caixa' onde o corpo da tag é escrito dentro dessa caixa.
 A div usa a largura toda da página ou seja ela usa a linha toda,
 mas podemos diminuir a largura com a propriedade
 width do atrbuto style
-->

<h3>Caixas e duas larguras</h3>
<div>Primeira caixa sem usar o atributo style</div>
<div style="background-color: aqua;">Segunda caixa - aqui vamos colorir com o parâmetro backgroud</div>
<div style="background-color: green;width: 40%;">Terceira caixa com largura proporcional, 
    somente 40% da largura</div>
    
    <div style="background-color: red;width: 300pixel;">Quarta caixa com largura fixa de 300 pixel</div>
<h3>Caixas ajustando a altura</h3>
<div style="height: 3em;background-color: aqua;"></div>
<div style="height: 4cm;background-color: yellow;"></div>

<!-- Fazendo duas caixas ficarem lado a lado-->
<div style="background-color: blueviolet;width:30%;float:left;">Caixa com 30%</div>
<div style="background-color: pink;width:30%;float: left;">Caixa com 30%</div>
<div style="background-color: purple;float: inline-start;">Caixa 50%</div>
