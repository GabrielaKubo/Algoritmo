<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1º Nota: <br>
    <input id="nota1" type="text" placeholder="1º Nota"><br>
    2º Nota: <br>
    <input id="nota2" type="text" placeholder="2º Nota"><br>
    <button onclick="media()">Calcular média.</button>
    <div id="div_nota"></div>
</body>
</html>
<script>
    function media(){
    var soma = Number (nota1.value) + Number (nota2.value);
    div_nota.innerHTML = (`Sua média foi de ${soma/2}.`);
    }
   
    
</script>
