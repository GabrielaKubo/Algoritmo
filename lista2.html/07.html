<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota continuada:
    <input type="text"  id="continuada"><br>
    Nota semestral:
    <input type="text"  id="semestral"><br>
    Nome do aluno: 
    <input type="text" id="aluno"><br>
    <button onclick="media()">Média</button>
    <span id="nota"></span>
</body>
</html>
<script>
    function media(){
        nota.innerHTML = (`A média de ${aluno.value} será de ${Number (continuada.value) * 0.4 + Number (semestral.value) * 0.6}`);
    }
</script>
