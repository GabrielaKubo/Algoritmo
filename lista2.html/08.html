<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o 1º número:
    <input type="text" id="numero1"><br>
    Informe o 2º número:
    <input type="text"  id="numero2"><br>
    <button onclick="somar()">Soma</button>
    <button onclick="subtrair()">Subtração</button>
    <button onclick="multiplicar()">Multiplicação</button>
    <button onclick="dividir()">Divisão</button><br>
    <h3><span id="calculos"></span></h3>
</body>
</html>
<script>
    function somar(){
        calculos.innerHTML = (`A soma entre ${numero1.value} e ${numero2.value} é ${Number (numero1.value) + Number (numero2.value)}`);
    }
    function subtrair(){
        calculos.innerHTML = (`A diferença entre ${numero1.value} e ${numero2.value} é ${numero1.value - numero2.value}`);
    }
    function multiplicar(){
        calculos.innerHTML = (`O produto entre ${numero1.value} e ${numero2.value} é ${numero1.value * numero2.value}`);
    }
    function dividir(){
        calculos.innerHTML = (`A razão entre ${numero1.value} e ${numero2.value} é ${numero1.value / numero2.value}`);
    }
</script>
