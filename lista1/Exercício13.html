<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Brasil x Alemanha</H1>
    <b>Tempo real do jogo,</b>
    <span id="futebol"></span>
    <br><br>
    <button onclick="brasil()">Gol do Brasil</button>
    <button onclick="alemanha()">Gol da Alemanha</button>
    <button onclick="recomeçar()">Recomeçar partida</button>
    <br><br>

    
</body>
</html>
<script>
    function brasil(){
        futebol.innerHTML += '<br> <span style="color: green;"> É gooool do Brasil!!!</span>';
    }
    function alemanha() {
        futebol.innerHTML += '<br> <span style="background-color: red; color: yellow;"> É gooool da Alemanha!!!</span>';
    }
    function recomeçar(){
        futebol.innerHTML = '';
    }
</script>
