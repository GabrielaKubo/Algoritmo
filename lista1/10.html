<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="parar()">Pare</button>
    <button onclick="pensar()">Pense</button>
    <button onclick="seguir()">Siga</button>
    <br><span id="botoes"></span>
</body>
</html>
<script>
    function parar(){
        botoes.innerHTML = '<span style="background-color: red;">Pare e aguarde!</span>';
    }
    function pensar(){
        botoes.innerHTML =' <span style="background-color: black;color: yellow;">Pense se pode seguir ou se deve parar!</span>';
    }
    function seguir(){
        botoes.innerHTML = ' <span style="color: green;">Pode seguir adiante :)</span>';
    }
</script>
