<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABUADA</h1><br>
    Tabuada do: <input type="" name="" id="numero"><br>
    <button onclick="calculo()">Ver Tabuada</button> <br>
    <span id="um"></span>
</body>
</html>
<script>
    function calculo(){
    var quanto = numero.value;
     um.innerHTML = `${quanto} x 1 = ${quanto * 1}<br>${quanto} x 2 = ${quanto * 2}<br>${quanto} x 3 = ${quanto * 3}<br>${quanto} x 4 = ${quanto * 4}<br>${quanto} x 5 = ${quanto * 5}<br>${quanto} x 6 = ${quanto * 6}<br>${quanto} x 7 = ${quanto * 7}<br>${quanto} x 8 = ${quanto * 8}<br>${quanto} x 9 = ${quanto * 9} `
    }
</script>
